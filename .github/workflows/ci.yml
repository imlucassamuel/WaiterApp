name: WaiterApp CI

on: 
  push:
    branches: [main]
  pull_request: 
    branches: [main]

jobs: 
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Install dependecies
      run: |
        cd WaiterApp/fe
        yarn install --frozen-lockfile
      
    - name: Linting
      run: |
        cd WaiterApp/fe
        yarn ci:lint 

    - name: Typechecking
      run: |
        cd WaiterApp/fe
        yarn typecheck

    - name: Teste
      run: |
        cd WaiterApp/fe
        yarn test:ci